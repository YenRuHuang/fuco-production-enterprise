<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUCO 生產規劃儀表板</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="rwd-fixes.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        .planning-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .schedule-timeline {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        .timeline-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .timeline-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .timeline-time {
            font-weight: bold;
            color: var(--primary);
            min-width: 120px;
            font-size: 14px;
        }
        
        .timeline-content {
            flex: 1;
            margin-left: 16px;
        }
        
        .timeline-title {
            font-weight: bold;
            margin-bottom: 4px;
            color: var(--text);
        }
        
        .timeline-details {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }
        
        .priority-medium {
            background: rgba(245, 158, 11, 0.2);
            color: #d97706;
        }
        
        .priority-low {
            background: rgba(34, 197, 94, 0.2);
            color: #16a34a;
        }
        
        .capacity-chart {
            height: 300px;
            margin-top: 20px;
        }
        
        .optimization-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin-bottom: 30px;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .algorithm-params {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .param-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .param-item:last-child {
            margin-bottom: 0;
        }
        
        .param-label {
            font-size: 14px;
            color: var(--text);
            font-weight: 500;
        }
        
        .param-value {
            font-weight: bold;
            color: var(--primary);
        }
        
        .optimization-status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            margin-top: 20px;
        }
        
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-icon.running {
            background: #f59e0b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .gantt-chart {
            background: white;
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            min-height: 400px;
        }
        
        .gantt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .gantt-bar {
            height: 40px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .gantt-bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .metrics-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .planning-grid {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <button class="mobile-menu-toggle desktop-only" onclick="toggleSidebar()">☰</button>
        <div class="page-title">
            <h1>🏭 生產規劃儀表板</h1>
            <span class="subtitle">智能排程與產能優化</span>
        </div>
        <div class="nav-actions">
            <button class="btn btn-secondary" onclick="exportSchedule()">📊 匯出排程</button>
            <button class="btn btn-primary" onclick="runOptimization()">🚀 執行優化</button>
        </div>
    </div>

    <div class="container">
        <!-- 優化控制面板 -->
        <div class="optimization-controls">
            <div class="card-header">
                <h3>🧠 智能排程控制</h3>
                <div class="card-actions">
                    <button class="btn btn-outline" onclick="resetParameters()">重置參數</button>
                </div>
            </div>
            
            <div class="control-group">
                <div class="form-group">
                    <label>最佳化目標</label>
                    <select id="optimizationTarget" class="form-control">
                        <option value="makespan">最小化完工時間</option>
                        <option value="utilization">最大化設備利用率</option>
                        <option value="ontime">最大化準時完成率</option>
                        <option value="cost">最小化總成本</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>排程範圍</label>
                    <select id="scheduleHorizon" class="form-control">
                        <option value="1">1 天</option>
                        <option value="3">3 天</option>
                        <option value="7" selected>1 週</option>
                        <option value="14">2 週</option>
                        <option value="30">1 個月</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>演算法類型</label>
                    <select id="algorithmType" class="form-control">
                        <option value="genetic" selected>遺傳算法</option>
                        <option value="simulated">模擬退火</option>
                        <option value="tabu">禁忌搜索</option>
                        <option value="ant">蟻群算法</option>
                    </select>
                </div>
            </div>
            
            <div class="algorithm-params">
                <h4>🔧 算法參數</h4>
                <div class="param-item">
                    <span class="param-label">種群大小</span>
                    <span class="param-value" id="populationSize">50</span>
                </div>
                <div class="param-item">
                    <span class="param-label">迭代世代</span>
                    <span class="param-value" id="generations">100</span>
                </div>
                <div class="param-item">
                    <span class="param-label">變異率</span>
                    <span class="param-value" id="mutationRate">0.1</span>
                </div>
                <div class="param-item">
                    <span class="param-label">交叉率</span>
                    <span class="param-value" id="crossoverRate">0.8</span>
                </div>
            </div>
            
            <div class="optimization-status" id="optimizationStatus" style="display: none;">
                <div class="status-icon" id="statusIcon">✓</div>
                <div>
                    <strong id="statusText">優化完成</strong>
                    <div id="statusDetails" class="text-secondary">適應度: 95.2 | 耗時: 2.3s</div>
                </div>
            </div>
        </div>

        <!-- 排程指標摘要 -->
        <div class="metrics-summary">
            <div class="stat-card">
                <div class="stat-icon">📈</div>
                <div class="stat-content">
                    <div class="stat-value" id="avgUtilization">78%</div>
                    <div class="stat-label">平均設備利用率</div>
                    <div class="stat-change positive">+5.2%</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">⏱️</div>
                <div class="stat-content">
                    <div class="stat-value" id="makespan">156</div>
                    <div class="stat-label">完工時間 (小時)</div>
                    <div class="stat-change negative">-12.3</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-content">
                    <div class="stat-value" id="onTimeRate">92%</div>
                    <div class="stat-label">準時完成率</div>
                    <div class="stat-change positive">+8.1%</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">🎯</div>
                <div class="stat-content">
                    <div class="stat-value" id="fitnessScore">95.2</div>
                    <div class="stat-label">最佳化適應度</div>
                    <div class="stat-change positive">+2.7</div>
                </div>
            </div>
        </div>

        <!-- 主要內容區域 -->
        <div class="planning-grid">
            <!-- 甘特圖排程 -->
            <div class="card" style="grid-column: 1 / -1;">
                <div class="card-header">
                    <div>
                        <h3>📊 甘特圖排程</h3>
                        <p class="card-subtitle">工單時間軸視圖</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-outline" onclick="zoomTimeline('in')">🔍 放大</button>
                        <button class="btn btn-outline" onclick="zoomTimeline('out')">🔍 縮小</button>
                    </div>
                </div>
                
                <div class="gantt-chart" id="ganttChart">
                    <div class="gantt-header">
                        <span>正在載入排程數據...</span>
                    </div>
                </div>
            </div>

            <!-- 排程時間線 -->
            <div class="schedule-timeline">
                <h3>📅 排程時間線</h3>
                <div id="scheduleTimeline">
                    <!-- 動態生成 -->
                </div>
            </div>

            <!-- 產能負載分析 -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <h3>⚡ 產能負載分析</h3>
                        <p class="card-subtitle">工作站負載分布</p>
                    </div>
                </div>
                
                <div class="capacity-chart">
                    <canvas id="capacityChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 工單詳細資訊 -->
        <div class="card">
            <div class="card-header">
                <h3>📋 工單詳細資訊</h3>
                <div class="card-actions">
                    <button class="btn btn-outline" onclick="refreshWorkOrders()">🔄 刷新</button>
                    <button class="btn btn-primary" onclick="addWorkOrder()">➕ 新增工單</button>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>工單編號</th>
                            <th>產品名稱</th>
                            <th>優先級</th>
                            <th>預估時間</th>
                            <th>指派工作站</th>
                            <th>開始時間</th>
                            <th>結束時間</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="workOrderTable">
                        <!-- 動態生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let scheduleData = null;
        let capacityChart = null;
        let isOptimizing = false;

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        async function initializePage() {
            try {
                showLoading(true);
                
                // 載入示範排程數據
                await loadDemoSchedule();
                
                // 初始化圖表
                initializeCapacityChart();
                
                // 更新UI
                updateUI();
                
                showLoading(false);
            } catch (error) {
                console.error('頁面初始化失敗:', error);
                showAlert('頁面載入失敗: ' + error.message, 'error');
                showLoading(false);
            }
        }

        async function loadDemoSchedule() {
            try {
                const response = await fetch('/api/planning/demo-schedule', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('無法載入排程數據');
                }

                const result = await response.json();
                scheduleData = result.data;
                
                console.log('排程數據載入成功:', scheduleData);
                
            } catch (error) {
                console.error('載入排程數據失敗:', error);
                
                // 使用模擬數據作為後備
                scheduleData = generateMockScheduleData();
            }
        }

        function generateMockScheduleData() {
            const now = new Date();
            return {
                schedule: [
                    {
                        workOrderId: 'WO-001',
                        workstationId: 'WS-101',
                        workstationName: '組裝線A',
                        startTime: new Date(now.getTime() + 2 * 60 * 60 * 1000),
                        endTime: new Date(now.getTime() + 4 * 60 * 60 * 1000),
                        estimatedDuration: 120,
                        priority: 3,
                        status: 'scheduled'
                    },
                    {
                        workOrderId: 'WO-002',
                        workstationId: 'WS-102',
                        workstationName: '加工中心B',
                        startTime: new Date(now.getTime() + 1 * 60 * 60 * 1000),
                        endTime: new Date(now.getTime() + 2.5 * 60 * 60 * 1000),
                        estimatedDuration: 90,
                        priority: 2,
                        status: 'scheduled'
                    },
                    {
                        workOrderId: 'WO-003',
                        workstationId: 'WS-103',
                        workstationName: '檢測站C',
                        startTime: new Date(now.getTime() + 4.5 * 60 * 60 * 1000),
                        endTime: new Date(now.getTime() + 5.5 * 60 * 60 * 1000),
                        estimatedDuration: 60,
                        priority: 1,
                        status: 'scheduled'
                    }
                ],
                fitness: 95.2,
                metrics: {
                    totalOrders: 5,
                    scheduledOrders: 5,
                    averageUtilization: 78.5,
                    makespan: 156
                }
            };
        }

        function updateUI() {
            if (!scheduleData) return;

            // 更新指標
            updateMetrics();
            
            // 更新時間線
            updateTimeline();
            
            // 更新甘特圖
            updateGanttChart();
            
            // 更新工單表格
            updateWorkOrderTable();
        }

        function updateMetrics() {
            if (!scheduleData.metrics) return;

            document.getElementById('avgUtilization').textContent = 
                Math.round(scheduleData.metrics.averageUtilization) + '%';
            document.getElementById('makespan').textContent = 
                Math.round(scheduleData.metrics.makespan);
            document.getElementById('onTimeRate').textContent = '92%';
            document.getElementById('fitnessScore').textContent = 
                scheduleData.fitness ? scheduleData.fitness.toFixed(1) : '95.2';
        }

        function updateTimeline() {
            const timeline = document.getElementById('scheduleTimeline');
            const schedule = scheduleData.schedule || [];
            
            timeline.innerHTML = '';
            
            schedule.slice(0, 8).forEach(item => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                
                const startTime = new Date(item.startTime).toLocaleTimeString('zh-TW', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const endTime = new Date(item.endTime).toLocaleTimeString('zh-TW', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const priorityClass = getPriorityClass(item.priority);
                
                timelineItem.innerHTML = `
                    <div class="timeline-time">${startTime} - ${endTime}</div>
                    <div class="timeline-content">
                        <div class="timeline-title">
                            ${item.workOrderId}
                            <span class="priority-badge ${priorityClass}">
                                P${item.priority}
                            </span>
                        </div>
                        <div class="timeline-details">
                            ${item.workstationName} | ${item.estimatedDuration}分鐘
                        </div>
                    </div>
                `;
                
                timeline.appendChild(timelineItem);
            });
        }

        function updateGanttChart() {
            const ganttChart = document.getElementById('ganttChart');
            const schedule = scheduleData.schedule || [];
            
            ganttChart.innerHTML = `
                <div class="gantt-header">
                    <h4>工單甘特圖</h4>
                    <div>共 ${schedule.length} 個工單</div>
                </div>
            `;
            
            // 按工作站分組
            const stationGroups = {};
            schedule.forEach(item => {
                if (!stationGroups[item.workstationName]) {
                    stationGroups[item.workstationName] = [];
                }
                stationGroups[item.workstationName].push(item);
            });
            
            // 創建甘特條
            Object.entries(stationGroups).forEach(([stationName, orders]) => {
                const stationDiv = document.createElement('div');
                stationDiv.innerHTML = `<h5 style="margin: 16px 0 8px 0;">${stationName}</h5>`;
                ganttChart.appendChild(stationDiv);
                
                orders.forEach(order => {
                    const ganttBar = document.createElement('div');
                    ganttBar.className = 'gantt-bar';
                    ganttBar.style.background = getWorkOrderColor(order.priority);
                    ganttBar.style.width = `${Math.min(order.estimatedDuration / 2, 300)}px`;
                    
                    ganttBar.innerHTML = `
                        ${order.workOrderId} (${order.estimatedDuration}min)
                    `;
                    
                    ganttBar.onclick = () => showWorkOrderDetails(order);
                    ganttChart.appendChild(ganttBar);
                });
            });
        }

        function updateWorkOrderTable() {
            const tbody = document.getElementById('workOrderTable');
            const schedule = scheduleData.schedule || [];
            
            tbody.innerHTML = '';
            
            schedule.forEach(item => {
                const row = document.createElement('tr');
                
                const startTime = new Date(item.startTime).toLocaleString('zh-TW');
                const endTime = new Date(item.endTime).toLocaleString('zh-TW');
                const priorityClass = getPriorityClass(item.priority);
                
                row.innerHTML = `
                    <td><strong>${item.workOrderId}</strong></td>
                    <td>產品 ${item.workOrderId.split('-')[1]}</td>
                    <td><span class="priority-badge ${priorityClass}">P${item.priority}</span></td>
                    <td>${item.estimatedDuration} 分鐘</td>
                    <td>${item.workstationName}</td>
                    <td>${startTime}</td>
                    <td>${endTime}</td>
                    <td><span class="status-badge status-${item.status}">${getStatusText(item.status)}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline" onclick="editWorkOrder('${item.workOrderId}')">編輯</button>
                        <button class="btn btn-sm btn-danger" onclick="removeWorkOrder('${item.workOrderId}')">移除</button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function initializeCapacityChart() {
            const ctx = document.getElementById('capacityChart').getContext('2d');
            
            capacityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['組裝線A', '加工中心B', '檢測站C', '包裝線D', '維修站E'],
                    datasets: [
                        {
                            label: '當前負載',
                            data: [75, 85, 45, 60, 30],
                            backgroundColor: 'rgba(102, 126, 234, 0.6)',
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '最大容量',
                            data: [100, 100, 100, 100, 100],
                            backgroundColor: 'rgba(239, 246, 255, 0.6)',
                            borderColor: 'rgba(156, 163, 175, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        async function runOptimization() {
            if (isOptimizing) return;
            
            try {
                isOptimizing = true;
                showOptimizationStatus('running', '正在執行優化...', '');
                
                // 模擬優化過程
                for (let i = 0; i <= 100; i += 20) {
                    await new Promise(resolve => setTimeout(resolve, 300));
                    showOptimizationStatus('running', '正在執行優化...', `進度: ${i}%`);
                }
                
                // 重新載入排程數據
                await loadDemoSchedule();
                updateUI();
                
                showOptimizationStatus('completed', '優化完成!', 
                    `適應度: ${scheduleData.fitness ? scheduleData.fitness.toFixed(1) : '95.2'} | 耗時: 2.3s`);
                
                showAlert('排程優化完成！設備利用率提升 5.2%', 'success');
                
            } catch (error) {
                console.error('優化失敗:', error);
                showOptimizationStatus('error', '優化失敗', error.message);
                showAlert('優化失敗: ' + error.message, 'error');
            } finally {
                isOptimizing = false;
                setTimeout(() => {
                    document.getElementById('optimizationStatus').style.display = 'none';
                }, 5000);
            }
        }

        function showOptimizationStatus(status, text, details) {
            const statusElement = document.getElementById('optimizationStatus');
            const iconElement = document.getElementById('statusIcon');
            const textElement = document.getElementById('statusText');
            const detailsElement = document.getElementById('statusDetails');
            
            statusElement.style.display = 'flex';
            textElement.textContent = text;
            detailsElement.textContent = details;
            
            iconElement.className = 'status-icon';
            if (status === 'running') {
                iconElement.classList.add('running');
                iconElement.textContent = '⟳';
            } else if (status === 'completed') {
                iconElement.textContent = '✓';
            } else if (status === 'error') {
                iconElement.textContent = '✗';
            }
        }

        // 輔助函數
        function getPriorityClass(priority) {
            if (priority >= 4) return 'priority-high';
            if (priority >= 2) return 'priority-medium';
            return 'priority-low';
        }

        function getWorkOrderColor(priority) {
            const colors = {
                1: '#10b981', // 低優先級 - 綠色
                2: '#f59e0b', // 中優先級 - 黃色
                3: '#f59e0b', // 中優先級 - 黃色
                4: '#ef4444', // 高優先級 - 紅色
                5: '#dc2626'  // 緊急 - 深紅色
            };
            return colors[priority] || '#6b7280';
        }

        function getStatusText(status) {
            const statusMap = {
                'scheduled': '已排程',
                'in_progress': '執行中',
                'completed': '已完成',
                'delayed': '延遲'
            };
            return statusMap[status] || status;
        }

        function showWorkOrderDetails(order) {
            showAlert(`工單詳情: ${order.workOrderId}\n工作站: ${order.workstationName}\n預估時間: ${order.estimatedDuration}分鐘`, 'info');
        }

        function editWorkOrder(orderId) {
            showAlert(`編輯工單 ${orderId} 功能開發中...`, 'info');
        }

        function removeWorkOrder(orderId) {
            if (confirm(`確定要移除工單 ${orderId} 嗎？`)) {
                showAlert(`工單 ${orderId} 已移除`, 'success');
            }
        }

        function resetParameters() {
            document.getElementById('optimizationTarget').value = 'makespan';
            document.getElementById('scheduleHorizon').value = '7';
            document.getElementById('algorithmType').value = 'genetic';
            showAlert('參數已重置為預設值', 'info');
        }

        function exportSchedule() {
            const csvContent = generateScheduleCSV();
            downloadCSV(csvContent, 'production_schedule.csv');
        }

        function generateScheduleCSV() {
            if (!scheduleData || !scheduleData.schedule) return '';
            
            const headers = ['工單編號', '工作站', '開始時間', '結束時間', '預估時間', '優先級', '狀態'];
            const rows = scheduleData.schedule.map(item => [
                item.workOrderId,
                item.workstationName,
                new Date(item.startTime).toLocaleString('zh-TW'),
                new Date(item.endTime).toLocaleString('zh-TW'),
                item.estimatedDuration,
                item.priority,
                getStatusText(item.status)
            ]);
            
            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }

        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function zoomTimeline(direction) {
            showAlert(`甘特圖${direction === 'in' ? '放大' : '縮小'}功能開發中...`, 'info');
        }

        function refreshWorkOrders() {
            loadDemoSchedule().then(() => {
                updateUI();
                showAlert('工單數據已刷新', 'success');
            });
        }

        function addWorkOrder() {
            showAlert('新增工單功能開發中...', 'info');
        }

        // 共用函數
        function showLoading(show) {
            // 實現載入指示器
        }

        function showAlert(message, type) {
            alert(message); // 簡化版本，實際應該使用更好的通知組件
        }
    </script>
</body>
</html>
