<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë®≠ÂÇôÈÖçÁΩÆ - FUCO Production System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #f8fafc;
            --border: #e5e7eb;
            --text: #374151;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--dark);
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .workstation-info {
            color: var(--text);
            font-size: 1rem;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .equipment-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .equipment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .equipment-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .equipment-title {
            color: var(--dark);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .equipment-model {
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-running {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-idle {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-maintenance {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-running .status-dot {
            background: var(--success);
        }

        .status-idle .status-dot {
            background: var(--warning);
        }

        .status-maintenance .status-dot {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .equipment-details {
            margin-bottom: 25px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            color: var(--text);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .detail-value {
            color: var(--dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .configuration-section {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .config-title {
            color: var(--primary);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .config-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .config-value {
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .config-label {
            color: var(--text);
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        .maintenance-section {
            background: rgba(245, 158, 11, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .maintenance-title {
            color: var(--warning);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .maintenance-timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--border);
        }

        .timeline-item {
            text-align: center;
        }

        .timeline-date {
            color: var(--dark);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .timeline-label {
            color: var(--text);
            font-size: 0.8rem;
        }

        .timeline-arrow {
            color: var(--warning);
            font-size: 1.2rem;
        }

        .alerts-section {
            background: rgba(239, 68, 68, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .alerts-title {
            color: var(--danger);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-item {
            background: white;
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-icon {
            color: var(--danger);
            font-size: 1.1rem;
        }

        .alert-text {
            color: var(--text);
            font-size: 0.9rem;
        }

        .no-alerts {
            color: var(--success);
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 1.2rem;
            z-index: 1000;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 60px;
            color: var(--danger);
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .equipment-grid {
                grid-template-columns: 1fr;
            }
            
            .config-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .maintenance-timeline {
                flex-direction: column;
                gap: 15px;
            }
            
            .timeline-arrow {
                transform: rotate(90deg);
            }
            
            .container {
                padding: 15px;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>

    <div class="container">
        <div class="header" id="equipmentHeader">
            <h1>‚öôÔ∏è Ë®≠ÂÇôÈÖçÁΩÆ</h1>
            <div class="workstation-info" id="workstationInfo">ËºâÂÖ•‰∏≠...</div>
        </div>

        <div class="equipment-grid" id="equipmentGrid">
            <div class="loading">Ê≠£Âú®ËºâÂÖ•Ë®≠ÂÇôË≥áË®ä...</div>
        </div>
    </div>

    <script>
        // Âæû URL Áç≤ÂèñÂ∑•‰ΩúÁ´ô ID
        const urlParams = new URLSearchParams(window.location.search);
        const workstationId = urlParams.get('id');

        // ËºâÂÖ•Ë®≠ÂÇôË≥áÊñô
        async function loadEquipment(workstationId) {
            try {
                const response = await fetch(`/api/workstations/${workstationId}/equipment`);
                const result = await response.json();
                
                if (result.success) {
                    displayEquipment(result.data);
                    updateHeader(workstationId);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('ËºâÂÖ•Ë®≠ÂÇôÂàóË°®Â§±Êïó:', error);
                document.getElementById('equipmentGrid').innerHTML = 
                    '<div class="error">ËºâÂÖ•Ë®≠ÂÇôÂàóË°®Â§±Êïó</div>';
            }
        }

        // Êõ¥Êñ∞Ê®ôÈ°åË≥áË®ä
        function updateHeader(workstationId) {
            document.getElementById('workstationInfo').textContent = 
                `Â∑•‰ΩúÁ´ô ${workstationId} ÁöÑË®≠ÂÇôÈÖçÁΩÆ`;
        }

        // È°ØÁ§∫Ë®≠ÂÇôÂàóË°®
        function displayEquipment(equipment) {
            if (equipment.length === 0) {
                document.getElementById('equipmentGrid').innerHTML = 
                    '<div class="error">Ê≠§Â∑•‰ΩúÁ´ôÊö´ÁÑ°Ë®≠ÂÇôÈÖçÁΩÆ</div>';
                return;
            }

            document.getElementById('equipmentGrid').innerHTML = 
                equipment.map(eq => `
                    <div class="equipment-card">
                        <div class="equipment-header">
                            <div>
                                <div class="equipment-title">${eq.name}</div>
                                <div class="equipment-model">ÂûãËôü: ${eq.model}</div>
                            </div>
                            <div class="status-indicator status-${eq.status}">
                                <div class="status-dot"></div>
                                ${getStatusText(eq.status)}
                            </div>
                        </div>
                        
                        <div class="equipment-details">
                            <div class="detail-row">
                                <span class="detail-label">Ë®≠ÂÇôÁ∑®Ëôü</span>
                                <span class="detail-value">${eq.id}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Â∫èËôü</span>
                                <span class="detail-value">${eq.serialNumber}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Ë£ΩÈÄ†ÂïÜ</span>
                                <span class="detail-value">${eq.manufacturer}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">ÂÆâË£ùÊó•Êúü</span>
                                <span class="detail-value">${formatDate(eq.installDate)}</span>
                            </div>
                        </div>
                        
                        <div class="configuration-section">
                            <div class="config-title">‚öôÔ∏è Áï∂ÂâçÈÖçÁΩÆ</div>
                            <div class="config-grid">
                                ${Object.entries(eq.configuration).map(([key, value]) => `
                                    <div class="config-item">
                                        <div class="config-value">${value}</div>
                                        <div class="config-label">${getConfigLabel(key)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="maintenance-section">
                            <div class="maintenance-title">üîß Á∂≠Ë≠∑Ë≥áË®ä</div>
                            <div class="maintenance-timeline">
                                <div class="timeline-item">
                                    <div class="timeline-date">${formatDate(eq.lastMaintenance)}</div>
                                    <div class="timeline-label">ÊúÄÂæåÁ∂≠Ë≠∑</div>
                                </div>
                                <div class="timeline-arrow">‚Üí</div>
                                <div class="timeline-item">
                                    <div class="timeline-date">${formatDate(eq.nextMaintenance)}</div>
                                    <div class="timeline-label">‰∏ãÊ¨°Á∂≠Ë≠∑</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="alerts-section">
                            <div class="alerts-title">‚ö†Ô∏è Ë≠¶Á§∫ÁãÄÊ≥Å</div>
                            ${eq.alerts && eq.alerts.length > 0 ? 
                                eq.alerts.map(alert => `
                                    <div class="alert-item">
                                        <div class="alert-icon">‚ö†Ô∏è</div>
                                        <div class="alert-text">${alert}</div>
                                    </div>
                                `).join('') :
                                '<div class="no-alerts">‚úÖ ÁõÆÂâçÁÑ°Ë≠¶Á§∫</div>'
                            }
                        </div>
                        
                        <div class="action-buttons">
                            ${eq.status === 'running' ? 
                                '<button class="btn btn-warning" onclick="stopEquipment(\'' + eq.id + '\')">‚è∏Ô∏è ÂÅúÊ≠¢Ë®≠ÂÇô</button>' :
                                '<button class="btn btn-primary" onclick="startEquipment(\'' + eq.id + '\')">‚ñ∂Ô∏è ÂïüÂãïË®≠ÂÇô</button>'
                            }
                            <button class="btn btn-secondary" onclick="configureEquipment('${eq.id}')">‚öôÔ∏è ÂèÉÊï∏ÈÖçÁΩÆ</button>
                            <button class="btn btn-secondary" onclick="viewLogs('${eq.id}')">üìä ÈÅãË°åË®òÈåÑ</button>
                            <button class="btn btn-warning" onclick="scheduleMaintenance('${eq.id}')">üîß ÊéíÁ®ãÁ∂≠Ë≠∑</button>
                        </div>
                    </div>
                `).join('');
        }

        // Áç≤ÂèñÁãÄÊÖãÊñáÂ≠ó
        function getStatusText(status) {
            const statusMap = {
                'running': 'ÈÅãË°å‰∏≠',
                'idle': 'ÂæÖÊ©ü',
                'maintenance': 'Á∂≠Ë≠∑‰∏≠',
                'error': 'ÊïÖÈöú'
            };
            return statusMap[status] || status;
        }

        // Áç≤ÂèñÈÖçÁΩÆÊ®ôÁ±§
        function getConfigLabel(key) {
            const labelMap = {
                'speed': 'ÈÅãËΩâÈÄüÂ∫¶',
                'pressure': 'Â£ìÂäõ',
                'temperature': 'Ê∫´Â∫¶',
                'voltage': 'ÈõªÂ£ì',
                'frequency': 'È†ªÁéá',
                'accuracy': 'Á≤æÂ∫¶',
                'power': 'ÂäüÁéá',
                'current': 'ÈõªÊµÅ'
            };
            return labelMap[key] || key;
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('zh-TW');
        }

        // ÂïüÂãïË®≠ÂÇô
        function startEquipment(equipmentId) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂïüÂãïÊ≠§Ë®≠ÂÇôÂóéÔºü')) {
                // ÈÄôË£°ÊúÉË™øÁî®ÂØ¶ÈöõÁöÑ API
                alert(`Ë®≠ÂÇô ${equipmentId} ÂïüÂãïÊåá‰ª§Â∑≤ÁôºÈÄÅ`);
                // ÈáçÊñ∞ËºâÂÖ•Ë®≠ÂÇôÁãÄÊÖã
                setTimeout(() => {
                    loadEquipment(workstationId);
                }, 1000);
            }
        }

        // ÂÅúÊ≠¢Ë®≠ÂÇô
        function stopEquipment(equipmentId) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂÅúÊ≠¢Ê≠§Ë®≠ÂÇôÂóéÔºü')) {
                // ÈÄôË£°ÊúÉË™øÁî®ÂØ¶ÈöõÁöÑ API
                alert(`Ë®≠ÂÇô ${equipmentId} ÂÅúÊ≠¢Êåá‰ª§Â∑≤ÁôºÈÄÅ`);
                // ÈáçÊñ∞ËºâÂÖ•Ë®≠ÂÇôÁãÄÊÖã
                setTimeout(() => {
                    loadEquipment(workstationId);
                }, 1000);
            }
        }

        // ÈÖçÁΩÆË®≠ÂÇôÂèÉÊï∏
        function configureEquipment(equipmentId) {
            alert(`ÈñãÂïüË®≠ÂÇô ${equipmentId} ÂèÉÊï∏ÈÖçÁΩÆ‰ªãÈù¢`);
            // ÈÄôË£°ÂèØ‰ª•ÈñãÂïüË®≠ÂÇôÈÖçÁΩÆÁöÑÊ®°ÊÖãÊ°ÜÊàñÊñ∞Ë¶ñÁ™ó
        }

        // Êü•ÁúãÈÅãË°åË®òÈåÑ
        function viewLogs(equipmentId) {
            alert(`Êü•ÁúãË®≠ÂÇô ${equipmentId} ÁöÑÈÅãË°åË®òÈåÑ`);
            // ÈÄôË£°ÂèØ‰ª•ÈñãÂïüÈÅãË°åË®òÈåÑÁöÑÈ†ÅÈù¢
        }

        // ÊéíÁ®ãÁ∂≠Ë≠∑
        function scheduleMaintenance(equipmentId) {
            const date = prompt('Ë´ãËº∏ÂÖ•Á∂≠Ë≠∑Êó•Êúü (YYYY-MM-DD):');
            if (date) {
                alert(`Ë®≠ÂÇô ${equipmentId} ÁöÑÁ∂≠Ë≠∑Â∑≤ÊéíÁ®ãËá≥ ${date}`);
                // ÈÄôË£°ÊúÉË™øÁî®ÂØ¶ÈöõÁöÑ API ‰æÜÊéíÁ®ãÁ∂≠Ë≠∑
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂü∑Ë°å
        document.addEventListener('DOMContentLoaded', function() {
            if (workstationId) {
                loadEquipment(workstationId);
                
                // ÊØè60ÁßíËá™ÂãïÊõ¥Êñ∞‰∏ÄÊ¨°Ë®≠ÂÇôÁãÄÊÖã
                setInterval(() => {
                    loadEquipment(workstationId);
                }, 60000);
            } else {
                document.getElementById('equipmentGrid').innerHTML = 
                    '<div class="error">Êú™ÊåáÂÆöÂ∑•‰ΩúÁ´ô ID</div>';
            }
        });
    </script>
</body>
</html>
