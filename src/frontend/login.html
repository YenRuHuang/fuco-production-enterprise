<!DOCTYPE html>

    <style>
        * {

            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #2196F3, #FF9800);
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .system-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .system-info h4 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .demo-accounts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            text-align: left;
        }

        .demo-account {
            background: white;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #e1e8ed;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2.5rem 2rem;
                max-width: 95%;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .demo-accounts {
                grid-template-columns: 1fr;

            }
            
            .demo-account {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
                padding: 2rem 1.5rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .logo p {
                font-size: 0.9rem;
            }
            
            .form-control {
                padding: 14px 12px;
                font-size: 16px; /* Èò≤Ê≠¢ iOS Ëá™ÂãïÁ∏ÆÊîæ */
            }
            
            .btn-login {
                padding: 14px 12px;
                font-size: 16px;
            }
            
            .system-info {
                padding: 0.8rem;
            }
            
            .demo-accounts {
                grid-template-columns: 1fr;
                gap: 0.6rem;
            }
        }
        
        @media (max-width: 375px) {
            .login-container {
                margin: 0.3rem;
                padding: 1.8rem 1.2rem;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .demo-account {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>FUCO</h1>
            <p>Á¶èÊ°ëËÅØÂêàÁîüÁî¢ÁÆ°ÁêÜÁ≥ªÁµ±</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Â∑•Ëôü / Â∏≥Ëôü</label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Ë´ãËº∏ÂÖ•Â∑•ËôüÊàñÂ∏≥Ëôü" required>
            </div>

            <div class="form-group">
                <label for="password">ÂØÜÁ¢º</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Ë´ãËº∏ÂÖ•ÂØÜÁ¢º" required>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ë®ò‰ΩèÊàë</label>
                </div>
                <a href="#" class="forgot-link">ÂøòË®òÂØÜÁ¢ºÔºü</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                ÁôªÂÖ•Á≥ªÁµ±
            </button>
        </form>

        <div class="system-info">
            <h4>üéØ ÊºîÁ§∫Â∏≥Ëôü</h4>
            <div class="demo-accounts">
                <div class="demo-account">
                    <strong>ÁÆ°ÁêÜÂì°</strong><br>
                    Â∏≥Ëôü: admin<br>
                    ÂØÜÁ¢º: admin123
                </div>
                <div class="demo-account">
                    <strong>Êìç‰ΩúÂì°</strong><br>
                    Â∏≥Ëôü: emp001<br>
                    ÂØÜÁ¢º: password
                </div>
                <div class="demo-account">
                    <strong>‰∏ªÁÆ°</strong><br>
                    Â∏≥Ëôü: supervisor<br>
                    ÂØÜÁ¢º: super123
                </div>
                <div class="demo-account">
                    <strong>ÂìÅÁÆ°</strong><br>
                    Â∏≥Ëôü: qc001<br>
                    ÂØÜÁ¢º: qc123
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>ÁôªÂÖ•‰∏≠...</div>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.apiBase = 'http://localhost:8847/api';
                this.initEventListeners();
                this.loadRememberMe();
            }

            initEventListeners() {
                const form = document.getElementById('loginForm');
                const loginBtn = document.getElementById('loginBtn');
                
                form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // ÊºîÁ§∫Â∏≥ËôüÂø´ÈÄüÂ°´ÂÖ•
                document.querySelectorAll('.demo-account').forEach(account => {
                    account.addEventListener('click', () => {
                        const text = account.textContent;
                        const usernameMatch = text.match(/Â∏≥Ëôü: (\w+)/);
                        const passwordMatch = text.match(/ÂØÜÁ¢º: (\w+)/);
                        
                        if (usernameMatch && passwordMatch) {
                            document.getElementById('username').value = usernameMatch[1];
                            document.getElementById('password').value = passwordMatch[1];
                        }
                    });
                });

                // Enter ÈçµÁôªÂÖ•
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !loginBtn.disabled) {
                        form.dispatchEvent(new Event('submit'));
                    }
                });
            }

            async handleLogin(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                if (!username || !password) {
                    this.showAlert('Ë´ãËº∏ÂÖ•Â∏≥ËôüÂíåÂØÜÁ¢º', 'error');
                    return;
                }

                this.showLoading(true);
                this.setButtonState(false);

                try {
                    const response = await this.performLogin(username, password);
                    
                    if (response.success) {
                        this.handleLoginSuccess(response.data, remember);
                    } else {
                        this.showAlert(response.message || 'ÁôªÂÖ•Â§±Êïó', 'error');
                    }
                } catch (error) {
                    console.error('ÁôªÂÖ•ÈåØË™§:', error);
                    this.showAlert('Á∂≤Ë∑ØÈÄ£Á∑öÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶', 'error');
                } finally {
                    this.showLoading(false);
                    this.setButtonState(true);
                }
            }

            async performLogin(username, password) {
                // Ë™øÁî®ÁúüÂØ¶ÁöÑ JWT Ë™çË≠â API
                try {
                    const response = await fetch(`${this.apiBase}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        return {
                            success: true,
                            data: {
                                token: data.token,
                                user: data.user
                            }
                        };
                    } else {
                        return {
                            success: false,
                            message: data.message || 'ÁôªÂÖ•Â§±Êïó'
                        };
                    }
                } catch (error) {
                    console.error('API Ë™øÁî®ÈåØË™§:', error);
                    return {
                        success: false,
                        message: 'Á∂≤Ë∑ØÈÄ£Á∑öÈåØË™§'
                    };
                }
            }

            getRolePermissions(role) {
                const permissions = {
                    'ÁÆ°ÁêÜÂì°': ['read', 'write', 'admin', 'report'],
                    '‰∏ªÁÆ°': ['read', 'write', 'report'],
                    'Êìç‰ΩúÂì°': ['read', 'write'],
                    'ÂìÅÁÆ°': ['read', 'write', 'qc']
                };
                return permissions[role] || ['read'];
            }

            handleLoginSuccess(data, remember) {
                // ÂÑ≤Â≠òÁôªÂÖ•Ë≥áË®ä
                localStorage.setItem('fuco_token', data.token);
                localStorage.setItem('fuco_user', JSON.stringify(data.user));
                
                if (remember) {
                    localStorage.setItem('fuco_remember', 'true');
                    localStorage.setItem('fuco_username', data.user.username);
                } else {
                    localStorage.removeItem('fuco_remember');
                    localStorage.removeItem('fuco_username');
                }

                this.showAlert(`Ê≠°ËøéÂõû‰æÜÔºå${data.user.name}ÔºÅ`, 'success');
                
                // Âª∂ÈÅ≤Ë∑≥ËΩâÂà∞ÂÑÄË°®Êùø
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            }

            loadRememberMe() {
                if (localStorage.getItem('fuco_remember') === 'true') {
                    const savedUsername = localStorage.getItem('fuco_username');
                    if (savedUsername) {
                        document.getElementById('username').value = savedUsername;
                        document.getElementById('remember').checked = true;
                        document.getElementById('password').focus();
                    }
                }
            }

            showAlert(message, type) {
                const alert = document.getElementById('alert');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alert.style.display = 'block';
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                loading.style.display = show ? 'block' : 'none';
            }

            setButtonState(enabled) {
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.disabled = !enabled;
                loginBtn.textContent = enabled ? 'ÁôªÂÖ•Á≥ªÁµ±' : 'ÁôªÂÖ•‰∏≠...';
            }
        }

        // Ê™¢Êü•ÊòØÂê¶Â∑≤ÁôªÂÖ•
        const checkAuthStatus = () => {
            const token = localStorage.getItem('fuco_token');
            if (token) {
                // Â¶ÇÊûúÂ∑≤Á∂ìÊúâ tokenÔºåÁõ¥Êé•Ë∑≥ËΩâÂà∞ÂÑÄË°®Êùø
                window.location.href = '/dashboard';
                return;
            }
        };

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            new LoginManager();
        });
    </script>
</body>
