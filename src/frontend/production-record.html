    <script>
        class ProductionRecordManager {
            constructor() {
                this.apiBase = 'http://localhost:8847/api';
                this.token = localStorage.getItem('fuco_token');
                this.currentQualityChecks = [];
                this.init();
            }

            async init() {
                this.updateCurrentTime();
                setInterval(() => this.updateCurrentTime(), 1000);
                
                await this.loadTodayStats();
                await this.loadWorkOrders();
                this.setupEventListeners();
                
                console.log('ğŸš€ ç”Ÿç”¢è¨˜éŒ„ç³»çµ±åˆå§‹åŒ–å®Œæˆ');
            }

            updateCurrentTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-TW', { hour12: false });
                document.getElementById('currentTime').textContent = timeString;
            }

            setupEventListeners() {
                // å·¥å–®é¸æ“‡äº‹ä»¶
                document.getElementById('workOrderSelect').addEventListener('change', (e) => {
                    this.onWorkOrderChange(e.target.value);
                });
            }

            async loadTodayStats() {
                try {
                    const response = await fetch(`${this.apiBase}/production/today-stats`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.updateStatsDisplay(data.data);
                    }
                } catch (error) {
                    console.error('è¼‰å…¥ä»Šæ—¥çµ±è¨ˆå¤±æ•—:', error);
                }
            }

            updateStatsDisplay(stats) {
                document.getElementById('completedCount').textContent = stats.completedCount || 0;
                document.getElementById('targetCount').textContent = stats.targetCount || 0;
                document.getElementById('defectCount').textContent = stats.defectCount || 0;
                document.getElementById('qualityRate').textContent = (stats.qualityRate || 0) + '%';
            }

            async loadWorkOrders() {
                try {
                    const response = await fetch(`${this.apiBase}/production/work-orders`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.populateWorkOrderSelect(data.data);
                    }
                } catch (error) {
                    console.error('è¼‰å…¥å·¥å–®åˆ—è¡¨å¤±æ•—:', error);
                }
            }

            populateWorkOrderSelect(workOrders) {
                const select = document.getElementById('workOrderSelect');
                select.innerHTML = '<option value="">é¸æ“‡å·¥å–®</option>';
                
                workOrders.forEach(order => {
                    const option = document.createElement('option');
                    option.value = order.id;
                    option.textContent = `${order.id} - ${order.productName} (${order.completedQuantity}/${order.targetQuantity})`;
                    option.dataset.priority = order.priority;
                    select.appendChild(option);
                });
            }

            async onWorkOrderChange(workOrderId) {
                if (!workOrderId) {
                    this.clearQualityChecks();
                    return;
                }
                
                await this.loadQualityChecks(workOrderId);
            }

            async loadQualityChecks(workOrderId) {
                try {
                    const response = await fetch(`${this.apiBase}/production/work-orders/${workOrderId}/quality-checks`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.currentQualityChecks = data.data;
                        this.renderQualityChecks(data.data);
                    }
                } catch (error) {
                    console.error('è¼‰å…¥å“è³ªæª¢æŸ¥é …ç›®å¤±æ•—:', error);
                }
            }

            renderQualityChecks(checks) {
                const container = document.getElementById('qualityChecks');
                
                if (checks.length === 0) {
                    container.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-light);">æ­¤å·¥å–®ç„¡å“è³ªæª¢æŸ¥é …ç›®</div>';
                    return;
                }
                
                const html = checks.map(check => `
                    <div class="quality-check-item" data-id="${check.id}">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <span style="font-weight: 600; ${check.required ? 'color: var(--danger);' : ''}">${check.name} ${check.required ? '*' : ''}</span>
                            <span style="font-size: 0.8em; background: var(--light); padding: 2px 8px; border-radius: 4px;">${this.getCheckTypeLabel(check.type)}</span>
                        </div>
                        <div style="display: flex; gap: 15px;">
                            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                                <input type="radio" name="qc_${check.id}" value="true" ${check.passed === true ? 'checked' : ''}>
                                <span style="color: var(--success);">âœ… é€šé</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                                <input type="radio" name="qc_${check.id}" value="false" ${check.passed === false ? 'checked' : ''}>
                                <span style="color: var(--danger);">âŒ æœªé€šé</span>
                            </label>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = html;
            }

            getCheckTypeLabel(type) {
                const labels = {
                    'visual': 'å¤–è§€',
                    'measurement': 'æ¸¬é‡',
                    'function': 'åŠŸèƒ½',
                    'packaging': 'åŒ…è£',
                    'material': 'æè³ª',
                    'weight': 'é‡é‡',
                    'labeling': 'æ¨™ç±¤',
                    'color': 'é¡è‰²',
                    'surface': 'è¡¨é¢',
                    'assembly': 'çµ„è£'
                };
                return labels[type] || type;
            }

            clearQualityChecks() {
                document.getElementById('qualityChecks').innerHTML = 
                    '<div style="padding: 20px; text-align: center; color: var(--text-light);">è«‹å…ˆé¸æ“‡å·¥å–®ä»¥è¼‰å…¥å“è³ªæª¢æŸ¥é …ç›®</div>';
                this.currentQualityChecks = [];
            }

            async submitProduction() {
                const workOrder = document.getElementById('workOrderSelect').value;
                const completed = document.getElementById('completedQuantity').value;
                const defects = document.getElementById('defectQuantity').value;
                const notes = document.getElementById('operatorNotes').value;

                if (!workOrder) {
                    alert('è«‹é¸æ“‡å·¥å–®');
                    return;
                }

                if (!completed || completed <= 0) {
                    alert('è«‹è¼¸å…¥å®Œæˆæ•¸é‡');
                    return;
                }

                // æ”¶é›†å“è³ªæª¢æŸ¥çµæœ
                const qualityChecks = this.collectQualityChecks();

                if (!this.validateQualityChecks(qualityChecks)) {
                    alert('è«‹å®Œæˆæ‰€æœ‰å¿…å¡«çš„å“è³ªæª¢æŸ¥é …ç›®');
                    return;
                }

                try {
                    const response = await fetch(`${this.apiBase}/production/records`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: JSON.stringify({
                            workOrderId: workOrder,
                            completedQuantity: parseInt(completed),
                            defectQuantity: parseInt(defects) || 0,
                            qualityChecks,
                            operatorNotes: notes
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        alert(`ç”Ÿç”¢è¨˜éŒ„æäº¤æˆåŠŸï¼\nè¨˜éŒ„ID: ${data.data.id}\nå·¥å–®: ${workOrder}\nå®Œæˆ: ${completed}ä»¶\nä¸è‰¯: ${defects || 0}ä»¶`);
                        this.clearForm();
                        await this.loadTodayStats(); // åˆ·æ–°çµ±è¨ˆ
                    } else {
                        alert(`æäº¤å¤±æ•—: ${data.message}`);
                    }
                } catch (error) {
                    console.error('æäº¤ç”Ÿç”¢è¨˜éŒ„å¤±æ•—:', error);
                    alert('ç¶²è·¯éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
                }
            }

            collectQualityChecks() {
                const checks = [];
                this.currentQualityChecks.forEach(check => {
                    const radios = document.querySelectorAll(`input[name="qc_${check.id}"]`);
                    const checkedRadio = Array.from(radios).find(r => r.checked);
                    
                    if (checkedRadio) {
                        checks.push({
                            id: check.id,
                            name: check.name,
                            type: check.type,
                            required: check.required,
                            passed: checkedRadio.value === 'true'
                        });
                    }
                });
                return checks;
            }

            validateQualityChecks(qualityChecks) {
                const requiredChecks = this.currentQualityChecks.filter(c => c.required);
                const completedRequiredChecks = qualityChecks.filter(c => c.required);
                
                return requiredChecks.length === completedRequiredChecks.length;
            }

            clearForm() {
                document.getElementById('workOrderSelect').value = '';
                document.getElementById('completedQuantity').value = '';
                document.getElementById('defectQuantity').value = '';
                document.getElementById('operatorNotes').value = '';
                this.clearQualityChecks();
            }
        }

        // å…¨åŸŸå‡½æ•¸ (å‘å¾Œç›¸å®¹)
        let productionManager;

        function submitProduction() {
            if (productionManager) {
                productionManager.submitProduction();
            }
        }

        function clearForm() {
            if (productionManager) {
                productionManager.clearForm();
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            productionManager = new ProductionRecordManager();
        });
    </script>
